<!doctype html>
<html>
<head>
  <title>ImaadVR</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>

</head>
<body>
    <a-scene>
   
   <a-assets>
   <a-asset-item id="skull" src="skull.dae"></a-asset-item>
      </a-assets>
  <a-collada-model src="#skull" rotation="0 45 0" >
      <a-sky color="tomato" ></a-sky>
       <a-entity position="5 2.5 -1" text="text: The Human Skull"></a-entity>
      <a-entity position="0 1.6 10" wasd-controls-enabled="true" >
      <a-animation begin="click" attribute="rotation" to="0 0 360"
                   easing="linear" dur="10000" fill="forwards" ></a-animation>
        <a-camera look-controls wasd-controls>
        <a-entity position="0 2 -3"
                  geometry="primitive: ring; radiusOuter: 0.20;
                            radiusInner: 0.15;"
                  material="color: cyan; shader: flat"
                  cursor="maxDistance: 30; fuse: true">
          <a-animation begin="click" easing="ease-in" attribute="scale"
             fill="none" from="0.1 0.1 0.1" to="1 1 1" dur="1500"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale"
             fill="none" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>

        </a-camera>
      </a-entity>
      
    </a-collada-model>

      </a-scene>

  </body>
</html>
